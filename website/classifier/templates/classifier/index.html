<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador de Acidentes</title>
    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'classifier/images/logo.png' %}">
    <link rel="stylesheet" href="{% static 'classifier/css/index.css' %}">
</head>
<body>
    <div class="container">
        <h1>Classificador de Acidentes de Trânsito</h1>
        <p class="subtitle">Envie uma imagem para análise</p>
        
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="error">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        
        <form method="post" action="{% url 'classifier:predict' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="image" accept="image/*" required>
            <button type="submit">Prever</button>
        </form>
    </div>
</body>
</html>
